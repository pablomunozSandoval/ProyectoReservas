<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reserva Exitosa</title>
    <style>
        body {
            background-color: white;
            color: #333;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #008000; /* Verde para éxito */
        }
        a {
            color: #00aaff; /* Celeste para el enlace */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Reserva realizada con éxito!</h1>
        <p>Has reservado una cita con {{ doctor.name }} ({{ doctor.especialidad }}).</p>
        <p>Cliente: {{ nombre_cliente }}</p>
        <p><a href="{% url 'home' %}">Volver al inicio</a></p>
    </div>
</body>
</html>
