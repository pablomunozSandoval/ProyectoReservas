<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reserva de Cita</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/stylesReserva.css' %}">
</head>
<body>
    <div class="container">
        <h1>Reserva con {{ doctor.name }}</h1>
        <p>Especialidad: {{ doctor.especialidad }}</p>
        <p>Horarios disponibles: {{ doctor.horarios }}</p>

        <form method="POST">
            {% csrf_token %}
            <label for="nombre">Tu nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <button type="submit">Reservar cita</button>
            <p><a href="{% url 'home' %}">Volver al inicio</a></p>
        </form>
    </div>
</body>
</html>
