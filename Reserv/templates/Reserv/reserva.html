<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reserva de Cita</title>
    <style>
        /* General */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Azul claro */
            color: #333333;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #0099cc; /* Azul celeste intenso */
            text-align: center;
            margin-top: 20px;
            font-size: 2rem;
        }

        p {
            color: #555555;
            text-align: center;
            font-size: 1rem;
        }

        /* Barra de navegación */
        .navbar {
            background-color: #0099cc; /* Azul celeste intenso */
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ffcc00; /* Amarillo claro para resaltar */
        }

        /* Contenedor principal */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Formulario */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        form input {
            padding: 12px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            font-size: 1.1rem;
            width: 100%;
        }

        form input:focus {
            border-color: #0099cc;
            outline: none;
        }

        form button {
            background-color: #0099cc;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #007399; /* Azul más oscuro al pasar el cursor */
        }

        /* Enlace "Volver al inicio" */
        a {
            color: #00aaff; /* Celeste para el enlace */
            text-decoration: none;
            font-size: 1rem;
            text-align: center;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Tarjetas de doctores */
        .doctor-card {
            display: inline-block;
            background-color: #f0f8ff;
            border: 1px solid #cccccc;
            border-radius: 8px;
            width: 220px;
            margin: 10px;
            text-align: center;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .doctor-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .doctor-card h3 {
            color: #0099cc;
            font-size: 1.2rem;
        }

        .doctor-card p {
            font-size: 0.9rem;
            color: #666666;
        }

        .doctor-card button {
            margin-top: 10px;
            background-color: #0099cc;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Mensaje de advertencia */
        .alert {
            color: white;
            background-color: #ff6666; /* Rojo claro */
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
        }

        /* Mensajes vacíos */
        .no-citas {
            text-align: center;
            font-size: 1.1rem;
            color: #666666;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reserva con {{ doctor.name }}</h1>
        <p>Especialidad: {{ doctor.especialidad }}</p>
        <p>Horarios disponibles: {{ doctor.horarios }}</p>

        <form method="POST">
            {% csrf_token %}
            <label for="nombre">Tu nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <button type="submit">Reservar cita</button>
            <p><a href="{% url 'home' %}">Volver al inicio</a></p>
        </form>
    </div>
</body>
</html>
